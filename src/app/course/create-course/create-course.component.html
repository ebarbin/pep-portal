<div class="container">
    <h1 class="h3 mb-3 font-weight-normal text-center">Crear Curso</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" id="name" name="name" ngModel class="form-control" placeholder="Ingrese el Título" required>
                  </div>
                  <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <input type="text" id="code" name="code" ngModel class="form-control" placeholder="Ingrese la clave para ingresar al curso" required>
                  </div>
            </div>
            <div class="form-group">
                <tag-input ngModel name="problems" required #tagInput
                  placeholder="Ejercicios"
                  secondaryPlaceholder="Buscar Ejercicios"
                  onlyFromAutocomplete="true">
                  <tag-input-dropdown identifyBy="id" displayBy="name" [autocompleteItems]="allProblems">
                  </tag-input-dropdown>
                </tag-input>
            </div>
            <div class="form-group">
                <angular-editor placeholder="Ingresar Descripción" ngModel name="description" [config]="editorConfig"></angular-editor>
            </div>
          <button
            class="two-buttons left-button btn btn-success btn-lg"
            type="submit" [disabled]="!f.valid">Aceptar</button>
          <button class="two-buttons right-button btn btn-danger btn-lg"
            type="button" routerLink="../">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
