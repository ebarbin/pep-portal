<div class="container">
    <h1 class="h3 mb-3 font-weight-normal text-center">Mis Cursos</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Docente</th>
                  <th *ngIf="user.role === 'ROLE_TEACHER'" scope="col"></th>
                  <th *ngIf="user.role === 'ROLE_TEACHER'" scope="col"></th>
                  <th *ngIf="user.role === 'ROLE_STUDENT'" scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses">
                  <td> {{ course.name }}</td>
                  <td> {{ course.teacher.user.name  + ' ' + course.teacher.user.surename}} </td>
                  <td *ngIf="user.role === 'ROLE_TEACHER'">
                    <a class="cursor-pointer"
                      [routerLink]="'/home/edit-course/' + course.id">
                      <fa name="edit" size="2x"></fa>
                    </a>
                  </td>
                  <td *ngIf="user.role === 'ROLE_TEACHER'">
                    <a class="cursor-pointer"
                      [routerLink]="'/home/course/list'"
                      (click)="removeCourse(course)">
                      <fa name="trash" size="2x"></fa>
                    </a>
                  </td>
                  <td *ngIf="user.role === 'ROLE_STUDENT'">
                    <a class="cursor-pointer" *ngIf="!isStudentEnrolled(course)"
                      [routerLink]="'/home/course/list'"
                      (click)="enroll(course)">
                      <fa name="check-circle" size="2x"></fa>
                    </a>
                    <a class="cursor-pointer" *ngIf="isStudentEnrolled(course)"
                      [routerLink]="'/home/course/list'"
                      (click)="removeEnroll(course)">
                      <fa name="times-circle" size="2x"></fa>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
