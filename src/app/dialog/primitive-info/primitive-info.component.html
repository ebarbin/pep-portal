<div class="modal-header">
  <h4 class="modal-title">{{ primitive.name }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div [innerHTML]="primitive.description"></div>
  <ngx-monaco-editor
    [options]="editorOptions"
    [(ngModel)]="primitive.code">
  </ngx-monaco-editor>
</div>
<div class="modal-footer">
  <button type="button" style="width: 100%;" class="btn btn-primary" (click)="close()">Cerrar</button>
</div>
