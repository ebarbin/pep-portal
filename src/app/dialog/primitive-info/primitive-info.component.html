<div class="modal-header">
  <h4 class="modal-title">{{ primitive.name }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <div class="card-header">Descripción</div>
    <div class="card-body" [innerHTML]="primitive.description">
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header">Código</div>
    <div class="card-body">
        <ngx-monaco-editor
        [options]="editorOptions"
        [(ngModel)]="primitive.code">
      </ngx-monaco-editor>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" style="width: 100%;" class="btn btn-primary" (click)="close()">Cerrar</button>
</div>
