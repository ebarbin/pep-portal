<div class="modal-header">
  <h4 class="modal-title">{{ course.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-header">Descripci√≥n</div>
      <div class="card-body" [innerHTML]="course.description">
      </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Ejercicios</div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let problem of course.problems">
              {{problem.name}}
            </li>
          </ul>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" style="width: 100%;" class="btn btn-primary" (click)="close()">Cerrar</button>
  </div>
