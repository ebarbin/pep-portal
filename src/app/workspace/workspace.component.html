<div class="container">
  <br>

  <app-course-description
    *ngIf="student && student.selectedCourse"
    [course]="student.selectedCourse">
  </app-course-description>

  <br>

  <app-course-navigator></app-course-navigator>

  <app-problem-explanation
    *ngIf="student && student.selectedProblem"
    [problem]="student.selectedProblem">
  </app-problem-explanation>

  <br>

  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div class="card">
        <ngx-monaco-editor (keyup)="update()"
          [options]="editorOptions"
          [(ngModel)]="solution">
        </ngx-monaco-editor>
      </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <div class="card">
        <div class="card-body">RESULTADOS</div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">RESULTADOS</div>
      </div>
    </div>
  </div>

</div>
