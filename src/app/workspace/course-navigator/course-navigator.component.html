<div class="progress-list-flex" *ngIf="student">
    <a *ngFor="let problem of student.selectedCourse.problems"
      class="progress-list-item text-center cursor-pointer active"
      (click)="selectProblem(problem)"
      [ngClass]="{'success': (student.selectedProblem && student.selectedProblem.id === problem.id) }" placement="top" [ngbTooltip]="problem.name"></a>
</div>
