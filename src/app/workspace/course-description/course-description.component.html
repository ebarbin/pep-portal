<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="pull-left">
            Curso: {{course.name}}
          </div>
          <div class="pull-right">
            <fa name="minus-square" class="cursor-pointer"
              [ngStyle]="{ 'display': showCourseDescription ? 'block' : 'none' }"
              (click)="showCourseDescription = !showCourseDescription"></fa>
            <fa name="plus-square" class="cursor-pointer"
              [ngStyle]="{ 'display': !showCourseDescription ? 'block' : 'none' }"
              (click)="showCourseDescription = !showCourseDescription"></fa>
          </div>
        </div>
        <div class="card-body"
          [ngStyle]="{ 'display': showCourseDescription ? 'block' : 'none' }"
          [innerHTML]="course.description"></div>
      </div>
    </div>
  </div>
