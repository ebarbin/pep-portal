<div>
  <button style="position: relative; top: 38px; left: -46px; width: 44px;"
    class="btn btn-success" [disabled]="workspaceProblem && workspaceProblem.state === 'FEEDBACK'"
    placement="top" ngbTooltip="Ejecutar" (click)="onProblemValidButtonClick()">
    <fa name="play"></fa>
  </button>
  <button style="position: relative; top: 77px; left: -90px; width: 44px;"
    class="btn btn-warning" [ngClass]="{'clicked': modeDebug}"
    [disabled]="workspaceProblem && workspaceProblem.state === 'FEEDBACK'"
    placement="top" ngbTooltip="Modo debug" (click)="onChangeMode()">
    <fa name="bug"></fa>
  </button>
  <button style="position: relative; top: 116px; left: -134px; width: 44px;"
    class="btn btn-secondary" [disabled]="workspaceProblem && workspaceProblem.state === 'FEEDBACK'"
    placement="top" ngbTooltip="Enviar Consulta" (click)="onConsultationButtonClick()">
    <fa name="paper-plane"></fa>
  </button>
  <button style="position: relative; top: 155px; left: -178px; width: 44px;"
    class="btn btn-primary" placement="top" ngbTooltip="Ver Primitivas"
    [disabled]="workspaceProblem && workspaceProblem.state === 'FEEDBACK'"
    (click)="onSeePrimitivesButtonClick()">
    <fa name="codepen"></fa>
  </button>
  <button style="position: relative; top: 194px; left: -222px; width: 44px;"
    class="btn btn-dark" [disabled]="(workspaceProblem && workspaceProblem.state === 'FEEDBACK') || (workspaceProblem && !workspaceProblem.feedback)"
    placement="top" ngbTooltip="DevoluciÃ³n del docente" (click)="onSeeFeedbackButtonClick(workspaceProblem)">
    <fa name="comment"></fa>
  </button>
  <button style="position: relative; top: 233px; left: -266px; width: 44px;"
    class="btn btn-danger" [disabled]="workspaceProblem && workspaceProblem.state === 'FEEDBACK'"
    placement="top" ngbTooltip="Borrar area de trabajo" (click)="onClearButtonClick()">
    <fa name="trash"></fa>
  </button>
</div>
