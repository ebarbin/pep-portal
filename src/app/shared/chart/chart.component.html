<div class="container">
    <h1 class="h3 mb-3 font-weight-normal text-center">Estado de Resultados</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
          <h1 class="h4 mb-3 font-weight-normal text-center">Ejercicios por Curso</h1>
          <div class="form-group">
              <select [(ngModel)]="stateProblemsPerCourse.courseSelected" class="custom-select" [compareWith]="compareFn"
                  (change)="onCourseSelection1();">
                  <option [ngValue]="course" *ngFor="let course of courses">{{course.name}}</option>
              </select>
          </div>
          <canvas baseChart *ngIf="stateProblemsPerCourse.load"
            [options]="stateProblemsPerCourse.options"
            [colors]="stateProblemsPerCourse.colors"
            [datasets]="stateProblemsPerCourse.data"
            [labels]="stateProblemsPerCourse.labels"
            chartType="bar">
          </canvas>
          <span class="" *ngIf="!stateProblemsPerCourse.load">
            No hay datos.
          </span>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
          <h1 class="h4 mb-3 font-weight-normal text-center">Alumnos por Curso</h1>
          <div class="form-group">
              <select [(ngModel)]="stateStudentsPerCourse.courseSelected" class="custom-select" [compareWith]="compareFn"
                  (change)="onCourseSelection2();">
                  <option [ngValue]="course" *ngFor="let course of courses">{{course.name}}</option>
              </select>
          </div>
          <canvas baseChart *ngIf="stateStudentsPerCourse.load"
            [options]="stateStudentsPerCourse.options"
            [colors]="stateStudentsPerCourse.colors"
            [datasets]="stateStudentsPerCourse.data"
            [labels]="stateStudentsPerCourse.labels"
            (chartClick)="chartClicked($event)"
            chartType="bar">
          </canvas>
          <span class="" *ngIf="!stateStudentsPerCourse.load">
            No hay datos.
          </span>
      </div>
    </div>
