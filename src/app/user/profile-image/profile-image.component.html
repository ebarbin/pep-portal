<div class="container">
  <h1 class="h3 mb-3 font-weight-normal text-center">Imagen de Perfil</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="form-group text-center">
          <img height="200" [src]="'/pep-api/file/' + imageId" class="rounded mx-auto d-block"/>
      </div>
          <br>
      <div class="form-group">
        <input type="file" (change)="onFileSelected($event)" name="file" class="form-control">
      </div>
      <button class="two-buttons left-button btn btn-success btn-lg" type="button" (click)="upLoad()" [disabled]="!selectedFile">Aceptar</button>
      <button class="two-buttons right-button btn btn-danger btn-lg" type="button" routerLink="../">Cancelar</button>
    </div>
  </div>
</div>
