<div class="container">
  <div class="row">
    <div class="col-xs-offset-2 col-xs-8">
      <div class="row">
        <div class="col-xs-12">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-xs-6 form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" ngModel class="form-control">
                </div>
                <div class="col-xs-6 form-group">
                    <label for="surename">Apellido</label>
                    <input type="text" id="surename" name="surename" ngModel class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4 form-group">
                    <label for="documentType">Tipo de Documento</label>
                    <select name="documentType" ngModel class="form-control">
                        <option value="">Seleccione...</option>
                        <option value="DNI">DNI</option>
                    </select>
                </div>
                <div class="col-xs-4 form-group">
                    <label for="documentNumber">Nro. Documento</label>
                    <input type="text" id="documentNumber" name="documentNumber" ngModel class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label for="email">Email (Username)</label>
                    <input type="email" id="username" name="username" ngModel class="form-control">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" ngModel class="form-control">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="password2">Reingrese Contraseña</label>
                    <input type="password" id="password2" name="password2" ngModel class="form-control">
                </div>
            </div>
            <div class="pull-right">
                <button class="btn btn-primary" type="submit">Aceptar</button>
                <button class="btn btn-warning" type="reset">Limpiar</button>
                <button class="btn btn-danger" type="button" routerLink="/user/login">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
