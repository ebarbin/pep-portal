<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" ngModel class="form-control" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="surename">Apellido</label>
          <input type="text" id="surename" name="surename" ngModel class="form-control" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
          <label for="documentType">Tipo de Documento</label>
          <select name="documentType" ngModel class="custom-select" required>
            <option value="">Seleccione...</option>
            <option value="DNI">DNI</option>
          </select>
        </div>
        <div class="form-group">
          <label for="documentNumber">Nro. Documento</label>
          <input type="text" id="documentNumber" name="documentNumber" ngModel class="form-control"
            placeholder="Ingrese su nro. de documento" required>
        </div>
        <div class="form-group">
          <div class="btn-group btn-group-toggle" ngbRadioGroup name="role" ngModel required #role="ngModel">
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" [value]="'ROLE_STUDENT'">Alumno
            </label>
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" [value]="'ROLE_TEACHER'">Docente
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Ingrese su contraseña" required>
        </div>
        <button
          class="two-buttons left-button btn btn-success btn-lg"
          type="submit" [disabled]="!f.valid">Aceptar</button>
        <button class="two-buttons right-button btn btn-danger btn-lg"
          type="button" routerLink="/user/login">Cancelar</button>
      </form>
    </div>
  </div>
</div>
