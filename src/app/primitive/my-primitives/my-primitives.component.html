<div class="container">
    <h1 class="h3 mb-3 font-weight-normal text-center">Primitivas</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 70vh;">
          <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let primitive of filteredPrimitives">
                  <td> {{ primitive.name }}</td>
                  <td>
                    <button type="button" class="three-buttons left-button btn btn-primary" (click)="seePrimitive(primitive)">
                      Ver
                    </button>
                    <button type="button" class="three-buttons center-button btn btn-success"
                     [routerLink]="'/home/edit-primitive/' + primitive.id">
                        Editar
                    </button>
                    <button type="button" class="three-buttons right-button btn btn-danger" (click)="removePrimitive(primitive)">
                        Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
    <app-paginator *ngIf="primitives.length > 0" [rawData]="primitives" [id]="primitives" [pageSize]="6"
        (pageChanged)="onPageChanged($event)"></app-paginator>
  </div>
